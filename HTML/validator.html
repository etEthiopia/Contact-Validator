<!DOCTYPE html>
<html>
<head>
	<title>Form Validation</title>
	<meta charset = "UTF-8">
    <meta name = "keywords" content = "HTML, CSS, JAVASCRIPT">
    <meta name = "author" content = "Dagmawi Negussu">
	<link rel="stylesheet" type="text/css" href="../css/validator.css">
</head>
<body>
	<p id="test"></p>
	<div class="ind"></div>
	<div class="container">
		<h4>Registration</h4>

		<input type="text" placeholder="First Name" id = "fname" onchange="fname()">
		<p id ="fnameerror"></p>
		
		<input type="text" placeholder="Last Name" id = "lname" onchange="lname()">
		<p id ="lnameerror"></p>
		
		<input type="Email" placeholder="Email" minlength="12" id = "email">
		<p id ="emailerror"></p>
		
		<input type="number" placeholder="Phone Number" id = "phone" onchange="phone()">
		<p id ="phoneerror"></p>
		
		<input type="password" placeholder="Password" id = "pass" onchange="pass()">
		<p id ="passerror"></p>
		
		<input type="password" placeholder="Confirm Password" id = "cpass" onchange="cpass()">
		<p id ="cpasserror"></p>
		<p id = "err" style="color: red"></p>
		<span class="col-1"><button onclick="validate()">Register</button></span>
		

	</div>
</body>
<script type="text/javascript" src="../js/validator.js">
</script>
</html>
